  <body>
    <script>
function sumDigits(arg) {
    let devided = arg;
    let result = 0;
    while (devided > 0) {
        let mod = devided % 10;
        devided = devided % 10 | 0;
        result += mod;
    }
    return result;    
}
    </script>
