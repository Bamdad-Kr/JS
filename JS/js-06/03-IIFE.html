<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immediately Invoked Function Expression</title>
  </head>
  <body>
    <script>
      // IIFE Immediately Invoked Function Expression

      (function () {
        var nums = [10, 15, 20];
        for (var i = 0; i < nums.length; i++) {
          console.log(nums[i]);
        }
      })();
    </script>
  </body>
</html>
