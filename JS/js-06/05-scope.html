<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scope</title>
  </head>
  <body>
    <script>
      // global scope
      var username = 'ali';

      function test() {
        // function scope or lixical scope
        var myFavoriteNumber = 7;
        console.log(myFavoriteNumber);
        console.log('in function ' + username);
      }

      test();

      console.log(username);

      // console.log(myFavoriteNumber);
    </script>
  </body>
</html>
