      var nums1 = [10, 15, 18];
      var nums2 = [22, 25, 23];
      var nums3 = [35, 38, 31, 30];
      //arguments
      function sumNums(numbers) {
        var sum = 0;
        for (var i = 0; i < numbers.length; i++) {
          sum += numbers[i];
        }
        return sum;
      }
      // arguments
      function average(numbers) {
        return sumNums(numbers) / numbers.length;
      }
