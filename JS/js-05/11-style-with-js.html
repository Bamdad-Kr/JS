<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style in js</title>
    <style>
      .list-item {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="section"></div>

    <script>
      document.getElementById('section').innerHTML = `
    <ul>
        <li class="list-item">
            <span>item 1</span>
        </li>
        <li>
            <span>item 2</span>
        </li>
    </ul>`;
    </script>
  </body>
</html>
