<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
  </head>
  <body>
    <div id="years"></div>
    <script>
      var thisYear = new Date().getFullYear();

      var yearsElemenet = document.getElementById('years');
      var startYear = 1980;

      var selectHtml = `<select>`;

      while (startYear <= thisYear) {
        if (startYear === thisYear) {
          selectHtml += `<option selected>${startYear}</option>`;
        } else {
          selectHtml += `<option>${startYear}</option>`;
        }
        startYear++;
      }

      selectHtml += `</select>`;

      yearsElemenet.innerHTML += selectHtml;
    </script>
  </body>
</html>
