    <title>practice</title>

  <body>
    <ul id="list"></ul>
    <script>
      var listElement = document.getElementById('list');

      var i = 1;
      while (i <= 100) {
        if (i % 2 === 0) {
          listElement.innerHTML += `<li style="color:red;">${i}</li>`;
        } else {
          listElement.innerHTML += `<li style="color:green;">${i}</li>`;
        }
        i++;
      }
