<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch case</title>
  </head>
  <body>
    <script>
      var today = new Date().getDay();

      switch (today) {
        case 0:
          console.log('today 0');
          break;
        case 1:
          console.log('today 1');
          break;
        case 2:
          console.log('today 2');
          break;
        case 3:
          console.log('today 3');
          break;
        case 4:
          console.log('today 4');
          break;
        case 5:
          console.log('today 5');
          break;
        case 6:
          console.log('today 6');
          break;
        default:
          console.log('this is else');
          break;
      }
    </script>
  </body>
</html>
