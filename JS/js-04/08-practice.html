<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
  </head>
  <body>
    <ul id="list"></ul>
    <script>
      var listElement = document.getElementById('list');

      var i = 1;
      while (i <= 100) {
        listElement.innerHTML += `<li>${i}</li>`;
        i++;
      }

    </script>
  </body>
