<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>کاربر عزیز امروز <span id="today"></span> است</h1>
    <script>
      var today = new Date().getDay();

      if (today === 6) {
        document.getElementById('today').innerHTML = 'شنبه';
      } else if (today === 0) {
        document.getElementById('today').innerHTML = 'یکشنبه';
      } else if (today === 1) {
        document.getElementById('today').innerHTML = 'دوشنبه';
      } else if (today === 2) {
        document.getElementById('today').innerHTML = 'سه شنبه';
      } else if (today === 3) {
        document.getElementById('today').innerHTML = 'چهارشنبه';
      } else if (today === 4) {
        document.getElementById('today').innerHTML = 'پنج شنبه';
      } else if (today === 5) {
        document.getElementById('today').innerHTML = 'جمعه';
      }
    </script>
  </body>
</html>
